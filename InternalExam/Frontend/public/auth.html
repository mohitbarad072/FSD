<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>InternalExam - Auth</title>
    <link rel="stylesheet" href="/styles-auth.css" />
  </head>
  <body>
    <div class="nav">
      <strong>InternalExam</strong>
      <a class="link" href="/auth.html">Auth</a>
      <a class="link" href="/dashboard.html">Dashboard</a>
      <span class="spacer"></span>
      <button class="ghost" id="logoutBtn" style="display:none">Logout</button>
    </div>
    <div class="container">
      <div class="card">
        <div class="title">Welcome</div>
        <div class="subtitle">Create an account or log in</div>

        <div class="row">
          <label>Name</label>
          <input id="name" placeholder="Full name" />
        </div>
        <div class="row">
          <label>Email</label>
          <input id="email" type="email" placeholder="you@example.com" />
        </div>
        <div class="row">
          <label>Password</label>
          <input id="password" type="password" placeholder="••••••••" />
        </div>
        <button class="btn" id="registerBtn">Create account</button>
        <div class="muted">Already have an account?</div>
        <button class="btn ghost" id="loginBtn">Log in</button>
        <div class="error" id="error"></div>
      </div>
    </div>

    <script src="/auth.js"></script>
  </body>
  </html>
